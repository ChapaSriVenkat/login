<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Page Management */
        .page {
            display: none;
            min-height: 100vh;
        }

        .page.active {
            display: block;
        }

        /* Form Styles */
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .form-card h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .form-footer {
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Dashboard Styles */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            color: #333;
            font-size: 1.8rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            font-weight: 600;
            color: #555;
        }

        .dashboard-content {
            display: grid;
            gap: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        /* Range Input Styles */
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .form-group span {
            font-weight: 600;
            color: #667eea;
            margin-left: 10px;
        }

        /* Audio Files List */
        .audio-files {
            margin-top: 30px;
        }

        .audio-file-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-file-info {
            flex: 1;
        }

        .audio-file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .audio-file-date {
            font-size: 0.9rem;
            color: #666;
        }

        .audio-file-actions {
            display: flex;
            gap: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .audio-file-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .audio-file-actions {
                justify-content: center;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Signup Page -->
    <div id="signup-page" class="page active">
        <div class="container">
            <div class="form-card">
                <h1>Sign Up</h1>
                <div id="signup-alert"></div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="form-footer">
                    Already have an account? <a onclick="showPage('login-page')">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-page" class="page">
        <div class="container">
            <div class="form-card">
                <h1>Login</h1>
                <div id="login-alert"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="form-footer">
                    Don't have an account? <a onclick="showPage('signup-page')">Sign up here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Dashboard Page -->
    <div id="dashboard-page" class="page">
        <div class="container">
            <div class="dashboard-header">
                <h1>Text to Speech Dashboard</h1>
                <div class="user-info">
                    <span id="current-user">Welcome!</span>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="dashboard-content">
                <!-- Text to Speech Converter -->
                <div class="card">
                    <h2>üé§ Text to Speech Converter</h2>
                    <div id="tts-alert"></div>
                    
                    <div class="form-group">
                        <label for="text-input">Enter Text to Convert</label>
                        <textarea id="text-input" placeholder="Type your text here..." rows="4"></textarea>
                    </div>

                    <div class="controls-row">
                        <div class="form-group">
                            <label for="voice-select">Voice</label>
                            <select id="voice-select">
                                <option value="">Loading voices...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rate-control">Speed</label>
                            <input type="range" id="rate-control" min="0.5" max="2" step="0.1" value="1">
                            <span id="rate-value">1.0x</span>
                        </div>
                        <div class="form-group">
                            <label for="pitch-control">Pitch</label>
                            <input type="range" id="pitch-control" min="0" max="2" step="0.1" value="1">
                            <span id="pitch-value">1.0</span>
                        </div>
                    </div>

                    <div class="audio-controls">
                        <button id="speak-btn" class="btn btn-success">üéµ Speak</button>
                        <button id="pause-btn" class="btn btn-warning" disabled>‚è∏Ô∏è Pause</button>
                        <button id="resume-btn" class="btn btn-warning" disabled>‚ñ∂Ô∏è Resume</button>
                        <button id="stop-btn" class="btn btn-danger" disabled>‚èπÔ∏è Stop</button>
                        <button id="save-btn" class="btn btn-primary" disabled>üíæ Save Audio</button>
                    </div>
                </div>

                <!-- Saved Audio Files -->
                <div class="card">
                    <h2>üìÅ Saved Audio Files</h2>
                    <div id="audio-files-list" class="audio-files">
                        <div class="alert alert-info">
                            No saved audio files yet. Convert some text to speech and save it!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let speechSynthesis = window.speechSynthesis;
        let currentUtterance = null;
        let voices = [];
        let audioFiles = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadVoices();
            loadUserData();
            setupEventListeners();
            
            // Load voices when they become available
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
        });

        // Page navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        // Load available voices
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            const voiceSelect = document.getElementById('voice-select');
            
            if (voices.length > 0) {
                voiceSelect.innerHTML = '';
                voices.forEach((voice, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${voice.name} (${voice.lang})`;
                    if (voice.default) {
                        option.selected = true;
                    }
                    voiceSelect.appendChild(option);
                });
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Signup form
            document.getElementById('signup-form').addEventListener('submit', handleSignup);
            
            // Login form
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            // TTS controls
            document.getElementById('speak-btn').addEventListener('click', speakText);
            document.getElementById('pause-btn').addEventListener('click', pauseSpeech);
            document.getElementById('resume-btn').addEventListener('click', resumeSpeech);
            document.getElementById('stop-btn').addEventListener('click', stopSpeech);
            document.getElementById('save-btn').addEventListener('click', saveAudio);
            
            // Range controls
            document.getElementById('rate-control').addEventListener('input', updateRateValue);
            document.getElementById('pitch-control').addEventListener('input', updatePitchValue);
        }

        // Handle signup
        function handleSignup(e) {
            e.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            
            if (password !== confirmPassword) {
                showAlert('signup-alert', 'Passwords do not match!', 'error');
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(user => user.username === username)) {
                showAlert('signup-alert', 'Username already exists!', 'error');
                return;
            }
            
            // Save user
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            showAlert('signup-alert', 'Account created successfully! Please login.', 'success');
            
            // Clear form and redirect to login after 2 seconds
            document.getElementById('signup-form').reset();
            setTimeout(() => {
                showPage('login-page');
            }, 2000);
        }

        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));
                document.getElementById('current-user').textContent = `Welcome, ${user.username}!`;
                loadAudioFiles();
                showPage('dashboard-page');
                showAlert('tts-alert', 'Login successful! Welcome to your dashboard.', 'success');
            } else {
                showAlert('login-alert', 'Invalid username or password!', 'error');
            }
        }

        // Logout
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            stopSpeech();
            showPage('signup-page');
        }

        // Load user data on page refresh
        function loadUserData() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('current-user').textContent = `Welcome, ${currentUser.username}!`;
                loadAudioFiles();
                showPage('dashboard-page');
            }
        }

        // Text to Speech functions
        function speakText() {
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                showAlert('tts-alert', 'Please enter some text to convert!', 'error');
                return;
            }

            stopSpeech(); // Stop any current speech

            currentUtterance = new SpeechSynthesisUtterance(text);
            
            // Set voice
            const voiceIndex = document.getElementById('voice-select').value;
            if (voiceIndex && voices[voiceIndex]) {
                currentUtterance.voice = voices[voiceIndex];
            }
            
            // Set rate and pitch
            currentUtterance.rate = parseFloat(document.getElementById('rate-control').value);
            currentUtterance.pitch = parseFloat(document.getElementById('pitch-control').value);
            
            // Event listeners
            currentUtterance.onstart = function() {
                updateSpeechControls(true);
                showAlert('tts-alert', 'Speaking...', 'info');
            };
            
            currentUtterance.onend = function() {
                updateSpeechControls(false);
                showAlert('tts-alert', 'Speech completed!', 'success');
            };
            
            currentUtterance.onerror = function(event) {
                updateSpeechControls(false);
                showAlert('tts-alert', 'Error occurred during speech synthesis!', 'error');
            };
            
            speechSynthesis.speak(currentUtterance);
        }

        function pauseSpeech() {
            if (speechSynthesis.speaking) {
                speechSynthesis.pause();
                document.getElementById('pause-btn').disabled = true;
                document.getElementById('resume-btn').disabled = false;
                showAlert('tts-alert', 'Speech paused', 'info');
            }
        }

        function resumeSpeech() {
            if (speechSynthesis.paused) {
                speechSynthesis.resume();
                document.getElementById('pause-btn').disabled = false;
                document.getElementById('resume-btn').disabled = true;
                showAlert('tts-alert', 'Speech resumed', 'info');
            }
        }

        function stopSpeech() {
            speechSynthesis.cancel();
            updateSpeechControls(false);
        }

        function updateSpeechControls(speaking) {
            document.getElementById('speak-btn').disabled = speaking;
            document.getElementById('pause-btn').disabled = !speaking;
            document.getElementById('resume-btn').disabled = true;
            document.getElementById('stop-btn').disabled = !speaking;
            document.getElementById('save-btn').disabled = !speaking && !document.getElementById('text-input').value.trim();
        }

        // Save audio (simulate saving)
        function saveAudio() {
            const text = document.getElementById('text-input').value.trim();
            if (!text) {
                showAlert('tts-alert', 'No text to save!', 'error');
                return;
            }

            const audioFile = {
                id: Date.now(),
                name: text.substring(0, 50) + (text.length > 50 ? '...' : ''),
                text: text,
                date: new Date().toLocaleString(),
                voice: voices[document.getElementById('voice-select').value]?.name || 'Default',
                rate: document.getElementById('rate-control').value,
                pitch: document.getElementById('pitch-control').value
            };

            // Save to user's audio files
            const userKey = `audioFiles_${currentUser.username}`;
            const userAudioFiles = JSON.parse(localStorage.getItem(userKey) || '[]');
            userAudioFiles.push(audioFile);
            localStorage.setItem(userKey, JSON.stringify(userAudioFiles));

            loadAudioFiles();
            showAlert('tts-alert', 'Audio file saved successfully!', 'success');
        }

        // Load and display audio files
        function loadAudioFiles() {
            if (!currentUser) return;

            const userKey = `audioFiles_${currentUser.username}`;
            audioFiles = JSON.parse(localStorage.getItem(userKey) || '[]');
            
            const container = document.getElementById('audio-files-list');
            
            if (audioFiles.length === 0) {
                container.innerHTML = '<div class="alert alert-info">No saved audio files yet. Convert some text to speech and save it!</div>';
                return;
            }

            container.innerHTML = '';
            audioFiles.reverse().forEach(file => {
                const fileElement = document.createElement('div');
                fileElement.className = 'audio-file-item';
                fileElement.innerHTML = `
                    <div class="audio-file-info">
                        <div class="audio-file-name">${file.name}</div>
                        <div class="audio-file-date">Saved: ${file.date} | Voice: ${file.voice}</div>
                    </div>
                    <div class="audio-file-actions">
                        <button class="btn btn-success" onclick="playAudioFile(${file.id})">‚ñ∂Ô∏è Play</button>
                        <button class="btn btn-primary" onclick="downloadAudioFile(${file.id})">‚¨áÔ∏è Download</button>
                        <button class="btn btn-danger" onclick="deleteAudioFile(${file.id})">üóëÔ∏è Delete</button>
                    </div>
                `;
                container.appendChild(fileElement);
            });
        }

        // Play saved audio file
        function playAudioFile(fileId) {
            const file = audioFiles.find(f => f.id === fileId);
            if (!file) return;

            stopSpeech();

            // Set the text and controls to match the saved file
            document.getElementById('text-input').value = file.text;
            document.getElementById('rate-control').value = file.rate;
            document.getElementById('pitch-control').value = file.pitch;
            updateRateValue();
            updatePitchValue();

            // Find and set the voice
            const voiceIndex = voices.findIndex(v => v.name === file.voice);
            if (voiceIndex !== -1) {
                document.getElementById('voice-select').value = voiceIndex;
            }

            // Speak the text
            speakText();
        }

        // Download audio file (simulate download)
        function downloadAudioFile(fileId) {
            const file = audioFiles.find(f => f.id === fileId);
            if (!file) return;

            // Create a text file with the audio information
            const content = `Text to Speech File
Generated: ${file.date}
Voice: ${file.voice}
Rate: ${file.rate}
Pitch: ${file.pitch}

Text Content:
${file.text}`;

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tts_${file.id}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showAlert('tts-alert', 'Audio file information downloaded!', 'success');
        }

        // Delete audio file
        function deleteAudioFile(fileId) {
            if (!confirm('Are you sure you want to delete this audio file?')) return;

            const userKey = `audioFiles_${currentUser.username}`;
            audioFiles = audioFiles.filter(f => f.id !== fileId);
            localStorage.setItem(userKey, JSON.stringify(audioFiles));
            
            loadAudioFiles();
            showAlert('tts-alert', 'Audio file deleted successfully!', 'success');
        }

        // Update range control values
        function updateRateValue() {
            const value = document.getElementById('rate-control').value;
            document.getElementById('rate-value').textContent = value + 'x';
        }

        function updatePitchValue() {
            const value = document.getElementById('pitch-control').value;
            document.getElementById('pitch-value').textContent = value;
        }

        // Show alert messages
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            // Auto-hide success and info messages after 5 seconds
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Initialize save button state
        document.getElementById('text-input').addEventListener('input', function() {
            const hasText = this.value.trim().length > 0;
            document.getElementById('save-btn').disabled = !hasText;
        });
    </script>
</body>
</html>
